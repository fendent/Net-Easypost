name    = Net-Easypost
authors  = Mark Allen <mrallen1@yahoo.com>, Hunter McMillen <mcmillhj@gmail.com>
license = Perl_5
copyright_holder = Mark Allen
copyright_year   = 2012

[Git::NextVersion]

[NextRelease]
format = %-9v   %{yyyy-MM-dd}d
[@Git]
allow_dirty = README.md
allow_dirty = dist.ini
allow_dirty = Changes
[@Filter]
bundle = @Basic
remove = Readme
remove = GatherDir
[GatherDir]
exclude_filename = cpanfile
exclude_filename = LICENSE
exclude_filename = Makefile.PL
[MetaJSON]
[AutoMetaResources]
bugtracker.rt      = 1
repository.github  = user:mcmillhj;lcdist:Net-Easypost
homepage           = https://metacpan.org/dist/%{dist}
[ReadmeAnyFromPod]
[ReadmeAnyFromPod / ReadmePodInRoot]
type = markdown
filename = README.md
location = root
[GitHubREADME::Badge]
badges = travis
badges = coveralls
badges = license
badges = version
[PkgVersion]
[PodWeaver]
[CPANFile]
[CopyFilesFromBuild]
copy = cpanfile
copy = Makefile.PL
copy = LICENSE
[Prereqs]
Moo = 1.004002
IO::Socket::SSL = 1.962
Mojolicious = 4.66
perl = 5.014
Types::Standard = 0.040
JSON::MaybeXS = 1.003009
HTTP::Tiny = 0.054
namespace::autoclean = 0.28
[Prereqs / TestPrereqs]
-phase = test
Test::Exception = 0
